<button type="button"
        #ModalButtton
        id="ModalButton"
        hidden
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#Model"></button>

<div class="modal fade"
     #Modal
     id="Model"
     aria-labelledby="Modal"
     aria-hidden="true">
    <div [class]="DialogClass">
        <div [class]="ContentClass">
            <div [class]="HeaderCLass">
                <ng-container *ngTemplateOutlet="Modal_Header_Template"></ng-container>
                <h5 class="modal-title"
                    *ngIf="!Modal_Header_Template"
                    id="exampleModalLabel">{{this.Header_text}}</h5>
                <button type="button"
                        class="btn btn-secondary rounded-circle"
                        data-bs-dismiss="modal"
                        id="ModalCloseButton"
                        (click)="CloseModal()"
                        aria-label="Close"
                        style="width: 40px; height: 40px;"><i class="bi bi-x-lg"></i></button>
            </div>
            <div [class]="Body_Additional_Classes">
                <ng-container *ngTemplateOutlet="Body_template"></ng-container>
            </div>
            <div [class]="Footer_Additional_Classes">
                <ng-container *ngTemplateOutlet="Footer_TemplateRef"></ng-container>
            </div>
        </div>
    </div>
</div>
