<div class="d-flex flex-row flex-wrap align-items-start align-content-center justify-content-center">
    <nav aria-label="Pagination">
        <ul class="pagination">
            <li [class]="currentPageNo<=0 || DataInTables && DataForPages.length<=0?'page-item disabled':'page-item'">
                <button class="page-link border-0"
                        [disabled]="currentPageNo<=0 || DataInTables && DataForPages.length<=0"
                        (click)="ChangePage(0)"><i class="bi bi-skip-start-fill"></i></button>
            </li>
            <li [class]="currentPageNo<=0 || DataInTables && DataForPages.length<=0?'page-item disabled':'page-item'">
                <button class="page-link border-0"
                        [disabled]="currentPageNo<=0 || DataInTables && DataForPages.length<=0"
                        (click)="PreviousPage()"><i class="bi bi-caret-left-fill"></i></button>
            </li>
            <li *ngIf="pagesinNumber.length>=3"
                class="d-flex align-items-center mx-2"
                style="width: 30px;"><i class="bi bi-three-dots"></i></li>
            <li *ngIf="currentPageNo-1>=0"
                [class]="currentPageNo===pagesinNumber[currentPageNo-1]?'page-item active mat-elevation-z2':'page-item'">
                <button [class]="currentPageNo===pagesinNumber[currentPageNo-1]?'page-link border-0 mat-elevation-z9 rounded-2':'page-link border-0'"
                        (click)="ChangePage(pagesinNumber[currentPageNo-1])">{{pagesinNumber[currentPageNo-1]+1}}</button>
            </li>
            <li *ngIf="pagesinNumber.length!==0"
                [class]="currentPageNo===pagesinNumber[currentPageNo]?'page-item active mat-elevation-z2':'page-item'">
                <button [class]="currentPageNo===pagesinNumber[currentPageNo]?'page-link border-0 mat-elevation-z9 rounded-2':'page-link border-0'"
                        (click)="ChangePage(pagesinNumber[currentPageNo])">{{pagesinNumber[currentPageNo]+1}}</button>
            </li>
            <li *ngIf="currentPageNo+1<=pagesinNumber.length-1"
                [class]="currentPageNo===pagesinNumber[currentPageNo+1]?'page-item active mat-elevation-z2':'page-item'">
                <button [class]="currentPageNo===pagesinNumber[currentPageNo+1]?'page-link border-0 mat-elevation-z9 rounded-2':'page-link border-0'"
                        (click)="ChangePage(pagesinNumber[currentPageNo+1])">{{pagesinNumber[currentPageNo+1]+1}}</button>
            </li>
            <li *ngIf="pagesinNumber.length>=3"
                class="d-flex align-items-center mx-1"
                style="width: 30px;"><i class="bi bi-three-dots"></i></li>
            <li
                [class]="currentPageNo+1===Pages.size ||DataInTables && DataForPages.length<=0?'page-item disabled':'page-item'">
                <button class="page-link border-0"
                        [disabled]="currentPageNo+1===Pages.size ||DataInTables && DataForPages.length<=0"
                        (click)="NextPage()"><i class="bi bi-caret-right-fill"></i></button>
            </li>
            <li
                [class]="currentPageNo+1===Pages.size ||DataInTables && DataForPages.length<=0?'page-item disabled':'page-item'">
                <button class="page-link border-0"
                        [disabled]="currentPageNo+1===Pages.size ||DataInTables && DataForPages.length<=0"
                        (click)="ChangePage(pagesinNumber.length-1)"><i class="bi bi-skip-end-fill"></i></button>
            </li>
        </ul>
    </nav>
    <div class="d-flex flex-row align-items-center ps-2">
        <span class="pe-1">Show </span>
        <select class="form-select "
                [disabled]="DataInTables && DataInTables.length<=0"
                #selectPageSize
                (change)="ChangePageSize(selectPageSize.value)"
                style="width: 70px;"
                aria-label="Default select example">
            <option [value]="elNo"
                    *ngFor="let elNo of allowedElementsPerPage">{{elNo}}</option>
        </select>
        <span class="ps-1"> entries</span>
    </div>
    <div class="d-flex flex-row align-items-center ps-1">
        <div class="input-group has-validation">
            <span class="input-group-text"
                  id="inputGroupPrepend3">Go to page</span>
            <input type="text"
                   style="width: 70px;"
                   [disabled]="DataInTables && DataForPages.length<=0"
                   [class]="notFoundPageNumber?'form-control is-invalid':'form-control'"
                   #GoTo
                   (input)="ChangePageFromInput(GoTo.value)">
            <div *ngIf="notFoundPageNumber"
                 class="invalid-feedback">
                Not found page.
            </div>
        </div>
    </div>
</div>
