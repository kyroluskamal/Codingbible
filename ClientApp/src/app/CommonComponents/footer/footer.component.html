<footer class="bg-dark container-fluid pt-5"
        [dir]="(isArabic|async)?'rtl':'ltr'">
    <div class="row p-0 m-0 w-100">
        <div class="col-12 col-md-3">
            <p class="h4 fw-bold">Coding Bible</p>
            <p>
                {{'Start learning coding today!'| translate}}
            </p>
            <p>
                {{'If you have any question, please contact us.'| translate}}
            </p>
        </div>
        <div class="col-12 col-md-3">
            <p class="h6 fw-bold">{{'Pages'| translate}}</p>
            <ul>
                <li>{{'Privacy policy'| translate}}</li>
            </ul>
        </div>
        <div class="col-12 col-md-3">
            <p class="h6 fw-bold">{{'Contact us'| translate}}</p>
            <ul>
                <li>admin@coding-bible.com</li>
            </ul>
        </div>
        <div class="col-12 col-md-3">
            <p class="h6 fw-bold">{{'Follow us'| translate}}</p>
            <ul class="d-flex flex-row gap-2">
                <li><a name="facebook page"
                       [href]="(isArabic|async)?'https://www.facebook.com/codingbibleArabic':'https://www.facebook.com/codingbibleEnglish'"
                       target="_blank"><i class="bi bi-facebook"></i></a>
                </li>
                <li><a name="twitter page"
                       [href]="(isArabic|async)?'https://twitter.com/CodingbibleAr':'https://twitter.com/CodingBibleEN'"><i
                           class="bi bi-twitter"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
