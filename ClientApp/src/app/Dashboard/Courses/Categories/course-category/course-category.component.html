<main class="mt-5 bg-white mat-elevation-z3 rounded-2">
    <cb-table [tableTagClass]="['table', 'table-stripped', 'table-hover']"
              [ColumnDefs]="colDefs"
              [UseTree]="true"
              ParentKeyProperty="parentKey"
              [dataSource]="CourseCats$|async"
              (AddButtonClicked)="AddNewCategory($event)"
              (EditButtonClicked)="EditCategory($event)"
              (DeleteButtonClicked)="DeleteCategory($event)"
              (row_Db_Click)="EditCategory($event)"
              [isLoading]="isLoading"
              [resetSelectedRow]="resetSelectedRow"></cb-table>
</main>
<course-category-handler #CourseCategoryHandler
                         [ActionType]="ActionType"
                         [inputForm]="Form"></course-category-handler>
