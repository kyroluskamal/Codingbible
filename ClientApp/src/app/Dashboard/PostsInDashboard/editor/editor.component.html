<div class="bg-light sticky-top mat-elevation-z2 p-1 d-flex flex-column h-auto pb-0">
        <div class="d-flex flex-row w-100 flex-wrap">
                <select (change)="setFontSize(fontSize)"
                        (selectstart)="fontSize.value = ''"
                        #fontSize
                        class="form-select form-select-sm w-25 mb-1 me-1"
                        aria-label=".form-select-sm example">
                        <option selected
                                value="">Font size</option>
                        <option value="fs-1"
                                class="fs-1">Sample</option>
                        <option value="fs-2"
                                class="fs-2">Sample</option>
                        <option value="fs-3"
                                class="fs-3">Sample</option>
                        <option value="fs-4"
                                class="fs-4">Sample</option>
                        <option value="fs-5"
                                class="fs-5">Sample</option>
                        <option value="fs-6"
                                class="fs-6">Sample</option>
                </select>
                <select (change)="SetHeader(header)"
                        #header
                        class="form-select form-select-sm w-25 me-1 mb-1"
                        aria-label=".form-select-sm example">
                        <option selected
                                value="">Headers</option>
                        <option value="h1"
                                class="h1">
                                Header 1
                        </option>
                        <option value="h2"
                                class="h2">
                                Header 2
                        </option>
                        <option value="h3"
                                class="h3">
                                Header 3
                        </option>
                        <option value="h4"
                                class="h4">
                                Header 4
                        </option>
                        <option value="h5"
                                class="h5">
                                Header 5
                        </option>
                        <option value="h6"
                                class="h6">
                                Header 6
                        </option>
                </select>
                <!-- ///////////////////////////////////////////////////////////////////////////////
                                                Format text buttons
                /////////////////////////////////////////////////////////////////////////////////-->
                <div class="btn-group me-1 mb-1"
                     role="group"
                     aria-label="format text">
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="ApplyStyleByTag('strong')">
                                <i class="bi bi-type-bold"></i>

                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="ApplyStyleByTag('em')">
                                <i class="bi bi-type-italic"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="ApplyStyleByTag('u')">
                                <i class="bi bi-type-underline"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="ApplyStyleBy_Class('text-decoration-line-through')">
                                <i class="bi bi-type-strikethrough"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="ApplyStyleByTag('del')">
                                del
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="ApplyStyleByTag('ins')">
                                ins
                        </button>
                </div>
                <div class="btn-group me-1 mb-1"
                     role="group"
                     aria-label="format text">
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="RemoveAllStyles()">
                                <i class="bi bi-eraser-fill"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1"
                                (click)="ApplyStyleByTag('p')">
                                <span class="text-decoration-line-through px-2 fw-bold">P</span>
                        </button>
                </div>
                <div class="btn-group me-1 mb-1"
                     role="group"
                     aria-label="format text">
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="ApplyStyleByTag('sup')">
                                X<sup>2</sup>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="ApplyStyleByTag('sub')">
                                X<sub>2</sub>
                        </button>
                </div>
                <div class="btn-group me-1 mb-1"
                     role="group"
                     aria-label="format text">
                        <button type="button"
                                class="btn btn-outline-secondary d-flex align-items-center p-1 small"
                                (click)="openLinkDialog();">
                                <span class="material-icons-outlined">
                                        link
                                </span>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary d-flex align-items-center p-1 small"
                                (click)="ApplyStyleByTag('a');">
                                <span class="material-icons-outlined">
                                        link_off
                                </span>
                        </button>
                </div>
                <div class="btn-group me-1 mb-1"
                     role="group"
                     aria-label="format text">
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="textAlignments('text-start');">
                                <i class="bi bi-text-left"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="textAlignments('text-center')">
                                <i class="bi bi-text-center"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="textAlignments('text-end')">
                                <i class="bi bi-text-right"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="textAlignments('text_justify-left')">
                                <i class="bi bi-justify-left"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="textAlignments('text-justify')">
                                <i class="bi bi-justify"></i>
                        </button>
                        <button type="button"
                                class="btn btn-outline-secondary p-1 fw-bold px-2"
                                (click)="textAlignments('text_justify-right')">
                                <i class="bi bi-justify-right"></i>
                        </button>
                </div>

        </div>
</div>
<!-- --------------------------------------------------------------
                        Link floating box
 ------------------------------------------------------------------>
<div #anchorTagHandling
     class="d-none">
        <div style="background-color:#e9e9e9;"
             class="p-2 rounded-1 mat-elevation-z4 d-flex flex-row">
                <div class="input-group">
                        <input type="text"
                               autocomplete="off"
                               id="searchBoxForUrl"
                               #searchBoxForUrl
                               (input)="posts.hidden =false;searchPosts(searchBoxForUrl.value)"
                               placeholder="search for post or add url"
                               class="form-control">
                        <div style="position:absolute; top: 35px; z-index: 999999; max-height: 150px; overflow-y: auto; overflow-x: hidden; max-width: 100%"
                             #posts
                             hidden
                             class="bg-white border mat-elevation-z4 rounded-bottom">
                                <ul class="list-unstyled my-0 autocomplete">
                                        <li (mouseover)="selectedPost=null"
                                            (click)="searchBoxForUrl.value=p.slug;posts.hidden=true;selectedPost=p"
                                            [class]="selectedPost?.title===p.title?'p-2 small activeOption':'p-2 small'"
                                            *ngFor="let p of filteredPosts">{{p.title}}</li>
                                </ul>
                        </div>
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
                <button class="btn btn-primary ms-1"
                        (click)="AddLink(searchBoxForUrl.value);searchBoxForUrl.value='';anchorTagHandling.setAttribute('class','d-none');posts.hidden=true;"><i
                           class="bi bi-plus-circle"></i></button>
                <button class="btn text-dark ms-1"
                        [disabled]="text.text!==''"
                        (click)="linkModal.Toggle();anchorTagHandling.setAttribute('class', 'd-none');"><i
                           class="bi bi-gear-fill"></i></button>
                <button class="btn"
                        (click)="anchorTagHandling.setAttribute('class','d-none');posts.hidden=true;
                        searchBoxForUrl.value=''"><i class="bi bi-x-lg text-danger fw-bold"></i></button>
        </div>

</div>
<div #anchorTagHandling_FilledAnchor
     class="d-none">
        <div style="background-color:#e9e9e9;"
             class="p-2 rounded-1 mat-elevation-z4 d-flex flex-row">
                <button type="button"
                        class="btn btn-outline-secondary d-flex align-items-center p-1 small"
                        (click)="ApplyStyleByTag('a');anchorTagHandling_FilledAnchor.setAttribute('class','d-none');">
                        <span class="material-icons-outlined">
                                link_off
                        </span>
                </button>

                <button class="btn text-dark ms-1"
                        (click)="linkModal.Toggle();anchorTagHandling_FilledAnchor.setAttribute('class', 'd-none');"><i
                           class="bi bi-pen-fill"></i></button>
                <button class="btn"
                        (click)="anchorTagHandling_FilledAnchor.setAttribute('class','d-none');"><i
                           class="bi bi-x-lg text-danger fw-bold"></i></button>
        </div>

</div>
<!-- --------------------------------------------------------------
                        Link Modal box
------------------------------------------------------------------>
<bootstrap-modal #linkModal
                 ModalId="linkModal"
                 [VerticallyCentered]="true"
                 [Modal_Header_Template]="LinkHeader"
                 Modal_Header_Text="Link settings"
                 [Modal_Body_template]="linkBody"
                 [Modal_Footer_template]="LinkFooter"></bootstrap-modal>

<ng-template #LinkHeader>
        <h5>Insert/Edit link</h5>
</ng-template>
<ng-template #linkBody>
        <form [formGroup]="LinkTagForm">
                <div class="input-group mb-3">
                        <span class="input-group-text text-center"
                              style="width: 80px;">Link text</span>
                        <input type="text"
                               formControlName="text"
                               class="form-control"
                               placeholder="Link text"
                               id="linkText">
                </div>
                <div class="input-group mb-3">
                        <span class="input-group-text text-center"
                              style="width:80px;">Link url</span>
                        <input type="text"
                               #href
                               formControlName="href"
                               class="form-control"
                               placeholder="Link url"
                               id="linkUrl">
                </div>
                <div class="form-check mb-3">
                        <input type="checkbox"
                               formControlName="target"
                               name=""
                               class="form-check-input"
                               id="">
                        <label class="form-check-label"
                               for="linkTarget">Open in new tab</label>
                </div>
        </form>
        <div class="input-group mb-3">
                <input type="text"
                       autocomplete="off"
                       #searchForModal
                       placeholder="search for post"
                       (input)="searchPosts(searchForModal.value)"
                       class="form-control">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
        <ul class="list-unstyled my-0 border border-2 autocomplete">
                <li [class]="selectedPost?.title===p.title?'p-2 small activeOption':'p-2 small'"
                    (click)="href.value =p.slug; LinkTagForm.get('href')?.setValue(p.slug);selectedPost=p"
                    *ngFor="let p of filteredPosts">{{p.title}}</li>
        </ul>
</ng-template>
<ng-template #LinkFooter>
        <button class="btn btn-primary"
                *ngIf="focusedAnchorTag===''"
                (click)="addNewLink();linkModal.Toggle()">Add</button>
        <button class="btn btn-primary"
                *ngIf="focusedAnchorTag!==''"
                (click)="editLink();linkModal.Toggle()">Save</button>
</ng-template>
