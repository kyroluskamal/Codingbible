<app-home-nav-menu [LocationName]="'courses'"
                   style="z-index: 1;"></app-home-nav-menu>
<basic-skeleton [Body]="CourseContent"
                [ShowSidebar]="false"></basic-skeleton>
<ng-template #CourseContent>
    <ng-container *ngIf="(courseBySlug$|async)">
        <!-- -------------------------------------------------------------------------------
        |                             Introduction to the course                           |
        ------------------------------------------------------------------------------------>
        <header class="coding-bible-card">
            <div class="d-flex flex-row flex-wrap gap-1 mb-2">
                <span class="badge bg-primary rounded-0 catBage"
                      *ngFor="let cat of (courseBySlug$|async)![0]?.categoriesObject">
                    <a [routerLink]="(isArabic$|async)?['','ar',HomeRoutes.Courses.Home, 
                    HomeRoutes.Courses.Categories, cat.slug]:['',HomeRoutes.Courses.Home, 
                    HomeRoutes.Courses.Categories, cat.slug]">{{cat.name}}</a>
                </span>
            </div>
            <page-title [title]="(courseBySlug$|async)![0]?.name!"
                        [description]="(courseBySlug$|async)![0]?.description!"></page-title>
        </header>
        <img src="../../../../assets/img/horizontal.png"
             class="noShadow"
             alt="">
        <introductoy-video *ngIf="(courseBySlug$|async)![0]?.introductoryVideoUrl && (courseBySlug$|async)![0]?.introductoryVideoUrl?.split('watch?v=')![1]"
                           title="{{'Introduction to the course'| translate}}"
                           [isArabic]="(isArabic$|async)!"
                           [videoId]="(courseBySlug$|async)![0]?.introductoryVideoUrl?.split('watch?v=')![1]">
        </introductoy-video>
        <description *ngIf="(courseBySlug$|async)![0]?.description"
                     [isArabic]="(isArabic$|async)!"
                     title="{{'Course description'| translate}}"
                     [description]="(courseBySlug$|async)![0]?.description">
        </description>

        <what-will-you-learn *ngIf="(courseBySlug$|async)![0]?.whatWillYouLearn"
                             [isArabic]="(isArabic$|async)!"
                             [whatWillYouLearn]="(courseBySlug$|async)![0]?.whatWillYouLearn!"
                             title="{{'What will you learn in this course?'|translate}}">
        </what-will-you-learn>

        <target-audience *ngIf="(courseBySlug$|async)![0]?.targetAudience"
                         title="{{'Target Audience'| translate}}"
                         [targetAudience]="(courseBySlug$|async)![0]?.targetAudience!"
                         [isArabic]="(isArabic$|async)!">
        </target-audience>

        <requirements *ngIf="(courseBySlug$|async)![0]?.requirementsOrInstructions"
                      [isArabic]="(isArabic$|async)!"
                      title="{{'Course Requirements'|translate}}"
                      [requirementsOrInstructions]="(courseBySlug$|async)![0]?.requirementsOrInstructions!">
        </requirements>
        <course-features *ngIf="(courseBySlug$|async)![0]?.courseFeatures"
                         [isArabic]="(isArabic$|async)!"
                         title="{{'Course Features'|translate}}"
                         [courseFeatures]="(courseBySlug$|async)![0]?.courseFeatures!">
        </course-features>
        <playlist [AllSections]="AllSections"
                  [RootSections]="RootSections"
                  [CurrentCourse]="CurrentCourse"></playlist>
    </ng-container>
</ng-template>
