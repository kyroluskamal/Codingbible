<app-home-nav-menu [LocationName]="'courses'"
                   style="z-index: 1;"></app-home-nav-menu>
<main id="HomeBody"
      [dir]="(isArabic|async)? 'rtl':'ltr'"
      class="container-fluid flex-grow-1 p-0 ">
    <section class="row vh-100 px-5 m-0 p-0 pt-5">
        <div class="col-md-6 col-12">
            <div class="px-3 d-flex flex-column align-items-center justify-content-center h-100">
                <h1>{{'Learn Computer Science and progrmming'| translate}}</h1>
                <div class="mt-3 text-justify">
                    {{'firstSectionText'| translate}}
                </div>
                <div class="w-100 d-flex justify-content-start mt-5">
                    <button class="btn HomePageButton">{{'View all courses'| translate}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12 h-100">
            <div class="d-flex flex-column justify-content-md-center justify-content-start h-100">
                <img src="../../../assets/img/learn comuter science and programming 2.svg"
                     class="noShadow img-fluid">
            </div>
        </div>
    </section>
</main>
