<app-home-nav-menu></app-home-nav-menu>
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <ng-container *ngIf="Success">
        <h1 class="h1 alert alert-success">Email confirmed successfully</h1>
        <p>You can <a class="btn btn-link text-decoration-none fw-bold"
               [routerLink]="['',Routes.AuthRoutes.Login]">Login</a></p>
    </ng-container>

    <ng-container *ngIf="Fail"
                  class="container">
        <h1 class="h1 alert alert-danger">Email confirmation failed</h1>
        <h3 class="h3 alert">{{Error.message}}</h3>

    </ng-container>
</div>
