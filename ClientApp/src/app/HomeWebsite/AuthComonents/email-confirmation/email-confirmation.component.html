<app-home-nav-menu></app-home-nav-menu>
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <ng-container *ngIf="Success">
        <h1 class="h1 alert alert-success"
            data-testid="success">Email is confirmed successfully</h1>
        <p>You can <a data-testid="loginlink"
               class="btn btn-link text-decoration-none fw-bold"
               [routerLink]="'/'+AuthRoutes.Login">Login</a></p>
    </ng-container>

    <ng-container *ngIf="Fail"
                  class="container">
        <h1 class="h1 alert alert-danger"
            data-testid="fail">Email confirmation failed</h1>
        <h3 class="h3 alert"
            data-testid="failMessage">{{Error.message}}</h3>
    </ng-container>
</div>
