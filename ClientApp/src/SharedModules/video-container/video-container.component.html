<div class="youtube-container align-center d-flex align-items-center justify-content-center">
    <iframe [src]="'https://www.youtube.com/embed/'+videoId|safeUrl"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</div>
